{% extends "index.html" %}
{% load static %}

{% block title %}
<title>Profile Page</title>
{% endblock %}

{% block upperbody %}
<div class="col-lg-3"></div>
<div class="col-lg-6">
    <div class="profile-pic">
        <img src="{{ user.profile_pic.url }}" class="profile-pic-rounded">
    </div>
    <br>
    <h2 class="display-2">{{ user.username }}</h2>
    <h4>{{ user.bio }}</h4>
    
    <br><br>
    <ul class="nav nav-pills mb-3" id="cardtab" role="tablist">
        <li class="nav-item">
            <a class="nav-link link active" id="post-tab" data-toggle="tab" href="#post" role="tab" aria-controls="post" aria-selected="true" style="height: 41px;">
                <h4>My Posts</h4>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link link" id="blank-tab" data-toggle="tab" href="#blank" role="tab" aria-controls="blank" aria-selected="true" style="height: 41px;">
                <h4>Blank</h4>
            </a>
        </li>
    </ul>
    <div class="tab-content" id="cardtabContent">
        <div class="tab-pane fade show active" id="post" role="tabpanel" aria-labelledby="post-tab">
        </div> 
        <div class="tab-pane fade" id="blank" role="tabpanel" aria-labelledby="blank-tab">
        </div>
    </div>
</div>
<div class="col-lg-3"></div>
{% endblock %}

{% block lowerbody %}
{% endblock %}
